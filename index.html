<!DOCTYPE html>
<html>
    <head>
        <title>Marek Čepček | Projekt z geometrických algoritmů</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="point.js" type="text/javascript"></script>
		<script src="vector.js" type="text/javascript"></script>
		<script src="line.js" type="text/javascript"></script>
		<script src="circle.js" type="text/javascript"></script>
		<script src="triangle.js" type="text/javascript"></script>
        <script src="drawing.js" type="text/javascript"></script>
		<script src="gift-wrap.js" type="text/javascript"></script>
		<script src="graham-scan-wrap.js" type="text/javascript"></script>
		<script src="triangulation.js" type="text/javascript"></script>
		<script src="kd-tree.js" type="text/javascript"></script>
		<script src="delaunay-triangulation.js" type="text/javascript"></script>
		<script src="active-edge-list.js" type="text/javascript"></script>
		<script src="voronoi-diagram.js" type="text/javascript"></script>
		<link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="canvas"></canvas>
		<div id="tools">
			<a href="#" id="poins-add" class="tool-button button" title="Pridať body">+</a>
			<a href="#" id="poins-remove" class="tool-button button" title="Vymazať vybraný bod">-</a>
			<a href="#" id="stop" class="tool-button button" title="Vybrať bod">S</a>
			<a href="#" id="clear" class="tool-button button" title="Vyčistiť plochu">C</a>
			<a href="#" id="generate" class="tool-button button" title="Vygenerovať body">G</a>
		</div>
		<div id="select-object-buttons">
			<a href="#" class="select-object-button button" data-object-type="gift-wrap" title="Konvexný obal - Gift Wrapping">GW</a>
			<a href="#" class="select-object-button button" data-object-type="graham-scan-wrap" title="Konvexný obal - Graham Scan">GSW</a>
			<a href="#" class="select-object-button button" data-object-type="triangulation" title="Triangulácia N-uholníka">T</a>
			<a href="#" class="select-object-button button" data-object-type="kd-tree" title="k-D strom">KD</a>
			<a href="#" class="select-object-button button" data-object-type="delaunay-triangulation" title="Delaunay triangulácia">DT</a>
			<a href="#" class="select-object-button button selected" data-object-type="voronoi-diagram" title="Veronoi diagram">VD</a>
		</div>
    </body>
</html>
